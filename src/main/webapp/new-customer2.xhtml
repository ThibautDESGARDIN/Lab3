<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<!-- <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" /> -->
	<title>Inscription</title>
</h:head>
<h:body bgcolor="white">
	<div align="center">
		<h1 class="title">JSF 2 : Inscription</h1>
		<br />
		<fieldset>
			<legend>Bank Customer lookup</legend>
			<div align="center">
				<p style="color: red">L'ID est deja utilise, reessayez ou <a href="index.xhtml">connectez-vous </a></p>
			</div>
			<h:form>
			Customer ID: 
			<h:inputText value="#{bankingBean.customerId}" />
			Prenom: 
			<h:inputText value="#{bankingBean.prenom}" />
			Nom: 
			<h:inputText value="#{bankingBean.nom}" />
				<br />
				<h:commandButton value="s'inscrire"
					action="#{bankingBean.setCustomer}" />

			</h:form>

		</fieldset>
	</div>

</h:body>
</html>
